<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VTOP</title>
 <!---- <link rel="stylesheet" href="./style.css">-->
 <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .header {
      width: 100%;
      background: linear-gradient(to right, #003366, #0073e6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 0;
      left: 0;
    }
    .header img {
      height: 40px;
      margin-right: 10px;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      margin-top: 60px;
    }
    .login-container h3 {
      margin-bottom: 20px;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .captcha {
      margin: 10px 0;
    }
    .footer {
      width: 100%;
      background: linear-gradient(to right, #003366, #0073e6);
      color: white;
      text-align: center;
      padding: 5px 0;
      font-size: 12px;
      position: absolute;
      bottom: 0;
    }
    .vtop-text {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #003366;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <p1 style="font-family: 'Playfair Display', serif;">Vellore Institute of Technology, Chennai Campus</p1>
    <p1 style="font-family: 'Playfair Display', serif;">VIT</p1>
  </div>
  <h1>VTOP translates to VIT on TOP</h1>
  <div class="login-container">
    <h3>VTOP login</h3>
    <form id="loginForm">
      <!--<label for="username">Enter your VTOP id</label>-->
      <input type="text" id="username" placeholder="Enter your VTOP id" required>
      <!--<label for="password">Password</label> -->
      <input type="password" id="password" placeholder="Enter your password" required>
      <div class="captcha">
        <img src="images/captcha.png" alt="CAPTCHA" style="width: 200px; height: auto;">
        <input type="text" id = "captcha" placeholder="Enter CAPTCHA shown above" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Invalid credentials. Try again.</p>
  </div>
  <p class="vtop-text">use login button instead of Enter key</p>
  <div class="footer">&copy; 2025 Vadakan Institute of Techonolgy. All rights not reserved.</div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const captcha = document.getElementById('captcha').value;
      
      if (username === 'test1.m' && password === 'nitheesh0503' && captcha === 'JBXUGL') {
        window.location.href = 'page1.html';
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>
</body>
</html>
